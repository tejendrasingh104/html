<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h2>Data List</h2>
    <dl>
        <dt>Ice Tea</dt>
        <dd>lemon ice tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot lemon tea</dd>
        
    </dl>
    
    <h3>test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, <span>test 3</span> id?</p>

</body>
</html>
